        <div class="logo">

    <form action="autenticacion.php" method="post">
        <div class="container">
            <h2 class="title">Inicio de sesión</h2>
            <img class="image" src="assets/logo/logo.png" alt="Imagen">
            <div class="input-container">
                <input type="text" name="username" placeholder="ID">
            </div>
            <div class="input-container">
                <input type="password" name="password" id="passwordField" placeholder="Contraseña">
                <i class="password-toggle fas fa-eye-slash" onclick="togglePasswordVisibility()"></i>
            </div>
            <div class="input-container">
                <select name="role">
                    <option value="admin">Administrador</option>
                    <option value="specialist">Especialista</option>
                </select>
            </div>
            <button type="submit" class="button">Iniciar sesión</button>
        </div>
    </form>
    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("passwordField");
    
            if (passwordField.type === "password") {
                passwordField.type = "text";
                document.querySelector(".password-toggle").classList.remove("fa-eye-slash");
                document.querySelector(".password-toggle").classList.add("fa-eye");
            } else {
                passwordField.type = "password";
                document.querySelector(".password-toggle").classList.remove("fa-eye");
                document.querySelector(".password-toggle").classList.add("fa-eye-slash");
            }
        }
        </script>          
</body>
