<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    <link rel="stylesheet" href="registro/Register.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Registro</h2> <!-- Título de la página de registro -->
        <img src="assets/img/logo.png" alt="Logo" class="logo"> <!-- Logotipo -->

        <div class="column">
            <h4>Datos del adulto mayor</h4> <!-- Título para los datos del adulto mayor -->
            <div class="nombre">
                <div class="row">
                    <input type="text" id="nombre" name="nombre" required placeholder="Nombre(s)"> 
                    <!-- Campo de entrada para el nombre del adulto mayor -->
                </div>
                <div class="row">
                    <input type="text" id="apellido" name="apellido" required placeholder="Apellidos"> 
                    <!-- Campo de entrada para los apellidos del adulto mayor -->
                </div>
            </div>
            <div class="datos">
                <div class="row">
                    <input type="text" id="telefono" name="telefono" placeholder="Teléfono"> 
                    <!-- Campo de entrada para el teléfono del adulto mayor -->
                </div>
                <div class="row">
                    <input type="email" id="email" name="email" required placeholder="Correo eletrónico"> 
                    <!-- Campo de entrada para el correo electrónico del adulto mayor -->
                </div>
            </div>
        </div>
    <div class="tutor">
        <div class="column">
            <h4>Datos del tutor</h4> <!-- Título para los datos del tutor -->
            <div class="row">
                <input type="text" id="nombre_tutor" name="nombre_tutor" required placeholder="Nombre del tutor"> 
                <!-- Campo de entrada para el nombre del tutor -->
            </div>
            <div class="row">
                <input type="text" id="telefono_tutor" name="telefono_tutor" placeholder="Teléfono del tutor"> 
                <!-- Campo de entrada para el teléfono del tutor -->
            </div>
            <div class="row">
                <input type="adress" id="adress" name="adress" required placeholder="Dirección"> 
                <!-- Campo de entrada para la dirección del tutor -->
            </div>
        </div>

        <div class="checkbox-row">
            <h4>¿Gusta inscribirse a un taller?</h4> <!-- Título para las preferencias de talleres -->
            <br>
            <label for="preferencia1"><input type="checkbox" id="preferencia1" name="preferencia1"> Danza</label><br> 
            <!-- Opción para el taller de Danza -->
            <label for="preferencia2"><input type="checkbox" id="preferencia2" name="preferencia2"> Pintura</label><br> 
            <!-- Opción para el taller de Pintura -->
            <label for="preferencia3"><input type="checkbox" id="preferencia3" name="preferencia3"> Cocina</label><br> 
            <!-- Opción para el taller de Cocina -->
            <label for="preferencia4"><input type="checkbox" id="preferencia4" name="preferencia4"> Ninguna</label> 
            <!-- Opción para no inscribirse en ningún taller -->
        </div>
    </div>
        <button type="submit" class="submit-button">Guardar</button> 
        <!-- Botón para guardar el registro -->
        <p></p>Ya cuentas con un registro <a href="loginusuario.html">Iniciar sesión</a><p> 
            <!-- Enlace para iniciar sesión si ya tienes un registro -->
    </div>
</body>
</html>
